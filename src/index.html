<html>
  <head>
    <meta charset="utf-8">
    <link rel='icon' href='/'>
    <style>

@font-face {
  font-family: 'Bravura';
  src: url('assets/Bravura.woff')
}

@font-face {
  font-family: 'Noto Music';
  src: url('assets/NotoMusic-Regular.ttf');
}

body {
  margin: 0;
  padding: 0;
  background: #ccc;
}
   
    .sheet {
      display: flex;
      flex-flow:column;
    }

    section {
      font-size: 3em;
      display: flex;
    }

    svg {
      display: block;
      transform-origin: top left;
    }

    .zoom {
      font-size: 8em;
    }
    </style>
  </head>
  <body>
    <div class='sheet'>
      <section class='zoom'>
        <div id='app1'></div>
      </section>
      <section>
        <div id='app2'></div>
      </section>
      <section class='zoom'>
        <div id='app3'></div>
      </section>
      <section class=''>
        <div id='app4'></div>
      </section>
      <section class=''>
        <div id='app5'></div>
      </section>
      <section class=''>
        <div id='app6'></div>
      </section>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {

              const clef = (code, ox, pitch, octave) => ({
                      code,
                      klass: '',
                      pitch,
                      octave,
                      ox,
                      oy: 0
                    })

              const whole = (ox, pitch, octave) => ({
                      code: 'whole_note',

                      klass: '',
                      pitch,
                      octave,
                      ox,
                      oy: 0
                    })

              let frees = [
                      clef('gclef', 0, 5, 4),
                      whole(1, 6, 4),
                      whole(2, 2, 5),
                      whole(3, 2, 4),
                      whole(4, 1, 5),
                      clef('bclef', 5, 2, 5),
                      whole(6, 1, 5),
                      whole(7, 2, 5),
                      whole(8, 5, 4),
                      whole(9, 3, 5),
                    ]


              Space({ frees }, document.getElementById('app1'))
              
              Space({ fen: `
bclef 'F'F3 'G'G3/'E'E3 'A'A3/'D'D3 'B'B3/'C'C3 'B'B2 'A'A2 'G'G2 'F'F2
     `}, document.getElementById('app2'))

              Space({ fen: `
brace
gclef 'G'G3/G4w 'F'G3/F4w 'E'G3/E4w 'D'G3/D4w 'C'G3/C4w
bclef 'F'C2/F3w 'G'C2/G3w 'A'C2/A3w 'B'C2/B3w 'C'C2/C4w
     `}, document.getElementById('app3'))

              Space({ fen: `
brace
gclef 2/4 'G'G3/G4w 'F'G3/F4w 'E'G3/E4w 'D'G3/D4w 'C'G3/C4w
bclef 6/8 'F'C2/F3w 'G'C2/G3w 'A'C2/A3w 'B'C2/B3w 'C'C2/C4w
     `}, document.getElementById('app4'))


              Space({ fen: `
gclef 3/4 'Beats'B5/'1'A3/B4h '2'A3/B4h '3'A3/B4h
     `}, document.getElementById('app5'))



            })
    </script>
  </body>
</html>
